<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container t">
            <form  [formGroup]="updateForm"  (ngSubmit)="update()">
                <h2>Modifier un produit</h2>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label mt-3">Name</label>
                    <div class="col-sm-9">
                        <input type="text"  id="name" value="{{product.name}}"   class="form-control mt-3" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label mt-3">Description</label>
                    <div class="col-sm-9">
                        <input type="text" id="description" value="{{product.description}}"   class="form-control mt-3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-3 control-label mt-3">Image</label>
                    <div class="col-sm-9">
                        <input type="text" id="image" value="{{product.image}}"   class="form-control mt-3"  >
                    </div>
                </div>

                 <div class="form-group">
                    <label for="price" class="col-sm-3 control-label mt-3">Price</label>
                    <div class="col-sm-9">
                        <input type="number" id="price" value="{{product.price}}" placeholder="Price" class="form-control mt-3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-3 control-label mt-3">Category</label>
                    <div class="col-sm-9">
                        <select  value="{{product.category}}" class="form-control mt-3" id="category">
                            <option value="medicament">Medicament</option>
                            <option value="materiel">Materiel</option>
                        </select>                    
                    </div>
                </div>
                

                 <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block mt-3"  >Update</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
