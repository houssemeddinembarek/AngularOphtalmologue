<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">


<div class="container t">


<form  [formGroup]="registerForm" class="form-horizontal" (ngSubmit)="onSubmit()" >
    
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username"  formControlName="username" placeholder="" class="form-control input-xlarge">
        <div class="help-block" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched "> 
            svp de vérifier votre username
        </div>      
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email"  formControlName="email" placeholder="" class="form-control input-xlarge">
        <div class="help-block" *ngIf="!registerForm.controls['email'].valid  && registerForm.controls['email'].touched "> 
            svp de vérifier email
          </div>       
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="email">Role</label>    
        <div class="controls">
            <select formControlName="role" class="input-xlarge" id="">
                <option value="admin">Administrateur</option>
                <option value="user">User</option>
            </select>        
        </div>    
      
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" formControlName="password" placeholder="" class="form-control input-xlarge">
        <div class="help-block" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched "> 
            svp de vérifier votre password
          </div>        
        </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" formControlName="pwdd" placeholder="" class="form-control input-xlarge">
        <div class="help-block" *ngIf="!registerForm.controls['pwdd'].valid && registerForm.controls['pwdd'].touched "> 
            svp de vérifier votre password
          </div> 
      </div>
    </div>
    
    <div class="form-group form-check ">
        <span class="pull-left">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="ml-3">
        </span>
        <span class="pull-left"> 
            <label for="acceptTerms" class="ml-2">Accept Terms & Conditions</label>
        </span>
    </div>

    <div class="control-group mt">
      <div class="controls">
          <span class="pull-right">
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success mr-1">Register</button>
          </span>
          <span class="pull-left">
            <button  class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </span>
      </div>
    </div>

  </fieldset>
</form>
</div>
